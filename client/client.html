<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
        var module = {};
        var screen = null; 
        var init = function() {
            if (screen===null) {
                screen = new CanvasGFX('screen');
            }
        }
        </script>
        <script src="../node_modules/bmp-js/lib/decoder.js">
        <script src="../js/gfx.js"></script>
        <script src="canvasGfx.js"></script>
        
    </head>
    <body>
        <canvas id="screen" width="300" height="300"></canvas><br>
        <button id="drawCircle" onclick="init();screen.drawCircle({x: 150, y: 150}, 60, 'blue');">CIRCLE</button>
        <button id="fillCircle" onclick="init();screen.fillCircle({x: 150, y: 150}, 59, 'red');">FILLED CIRCLE</button>
        <button id="fillRoundRect" onclick="init();screen.fillRoundRect(150,150,100,100,25,'grey')">ROUND RECT</button>
        <button id="fillRect" onclick="init();screen.fillRect(150,150,100,100,'green')">RECT</button>
        <button id="drawTriangle" onclick="init();screen.drawTriangle({x: 5, y: 5},{x: 5, y: 100},{x: 150, y: 5},'green')">TRIANGLE</button>
        <button id="fillRect" onclick="init();screen.fillTriangle({x: 5, y: 5},{x: 5, y: 100},{x: 150, y: 5},'purple')">FILLED TRIANGLE</button>
        <input type="file" id="fileElem" accept="image/*" style="display:none" onchange="init(); screen.drawBitmap(0, 0, this.files)">
      <a href="#" id="fileSelect">Select some files</a> 
      <div id="fileList">
        <p>No files selected!</p>
     </div>
    </body>
</html>
